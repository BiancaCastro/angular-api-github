<ion-content class="content">
   
  <ion-card *ngFor="let repo of resultList" class="example-card" >
    <ion-card-header>
      <ion-card-title>{{repo.full_name| uppercase}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <ion-avatar item-start>
      <ion-img [src]="repo.owner.avatar_url"></ion-img>
    </ion-avatar>
     
      <p>Name:{{repo.owner.login}}</p>
     <a href="{{repo.html_url}}">Go to repo</a>
     <hr>
     <ion-button color="secondary" size="small" (click)="otraPagina(repo)">More info</ion-button>
    </ion-card-content>
  </ion-card>

  
</ion-content>
